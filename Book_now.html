<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 animate-fadeIn">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <!-- Product Image -->
        <div class="md:w-1/2 p-8">
          <img id="product-image" src="https://via.placeholder.com/600x400?text=Product+Image" alt="Product Image" class="w-full h-auto rounded-lg">
        </div>

        <!-- Product Details -->
        <div class="md:w-1/2 p-8">
          <h2 id="product-title" class="text-3xl font-bold text-gray-800 mb-4">Product Title</h2>
          <p id="product-price" class="text-2xl font-semibold text-indigo-600 mb-4">$0.00</p>
          <p id="product-description" class="text-gray-600 mb-6">Product description goes here.</p>

          <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Features:</h3>
            <ul id="product-features" class="list-disc list-inside text-gray-600">
              <!-- Features will be injected here -->
            </ul>
          </div>

          <div class="flex space-x-4 mb-8">
            <button onclick="bookNow()" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
              Book Now
            </button>
            <button onclick="goBack()" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
              Back to Products
            </button>
          </div>

          <div id="review-section">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Customer Reviews</h3>
            <!-- Reviews will be injected here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample product data
    const sampleProduct = {
      id: 1,
      name: 'VR headset',
      price: 'â‚¹1000/hour',
      description: 'Immerse into another virtual world far from reality',
      features: [
        'Lightweight aluminum frame',
        '21-speed gear system',
        'Front suspension for a smooth ride',
        '26-inch wheels',
        'Ergonomic design for comfort'
      ],
      image_url: 'https://via.placeholder.com/600x400?text=VR+Headset',
      reviews: [
        { username: 'JohnDoe', content: 'Amazing VR experience! Highly recommend it.' },
        { username: 'JaneSmith', content: 'Great for gaming and virtual tours.' },
        // { username: 'TechEnthusiast', content: 'Best VR headset I've ever used!' }
      ]
    };

    // Function to fetch product details (simulated)
    async function fetchProductDetails() {
      // Simulating an API call
      const product = sampleProduct;

      // Injecting product data into the HTML
      document.getElementById('product-title').innerText = product.name;
      document.getElementById('product-price').innerText = product.price;
      document.getElementById('product-description').innerText = product.description;
      document.getElementById('product-image').src = product.image_url;

      // Adding features
      const featuresList = document.getElementById('product-features');
      product.features.forEach(feature => {
        const listItem = document.createElement('li');
        listItem.innerText = feature;
        featuresList.appendChild(listItem);
      });

      // Adding reviews
      const reviewSection = document.getElementById('review-section');
      product.reviews.forEach(review => {
        const reviewDiv = document.createElement('div');
        reviewDiv.className = 'mb-4 p-4 bg-gray-50 rounded-lg';
        reviewDiv.innerHTML = `<p class="font-semibold text-gray-800">${review.username}</p><p class="text-gray-600">${review.content}</p>`;
        reviewSection.appendChild(reviewDiv);
      });
    }

    // Function to handle booking
    function bookNow() {
      alert(`${sampleProduct.name} has been booked successfully.`);
    }

    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Load product details when the page is ready
    window.onload = fetchProductDetails;
  </script>
</body>
</html>
