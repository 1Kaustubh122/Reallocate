<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ServiceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .sent {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .received {
            background-color: #d0e6ff;
        }

        #chat-input {
            width: 80%;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            socket.emit('join', {user_id: "{{ user_id }}"});
        });
        socket.on('message', function(data) {
            document.getElementById('messages').innerHTML += '<li>' + data.message + '</li>';
        });
        function sendMessage() {
            var message = document.getElementById('message').value;
            socket.emit('send_message', {message: message, user_id: "{{ user_id }}"});
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <h1>Chat with your Customers</h1>
    <ul id="messages"></ul>
    <input id="message" type="text" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
