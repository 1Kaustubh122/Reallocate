<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Review</title>

    <style>
        /* From Uiverse.io by LeonKohli */ 
.radio {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-direction: row-reverse;
}

.radio > input {
  position: absolute;
  appearance: none;
}

.radio > label {
  cursor: pointer;
  font-size: 30px;
  position: relative;
  display: inline-block;
  transition: transform 0.3s ease;
}

.radio > label > svg {
  fill: #666;
  transition: fill 0.3s ease;
}

.radio > label::before,
.radio > label::after {
  content: "";
  position: absolute;
  width: 6px;
  height: 6px;
  background-color: #ff9e0b;
  border-radius: 50%;
  opacity: 0;
  transform: scale(0);
  transition:
    transform 0.4s ease,
    opacity 0.4s ease;
  animation: particle-explosion 1s ease-out;
}

.radio > label::before {
  top: -15px;
  left: 50%;
  transform: translateX(-50%) scale(0);
}

.radio > label::after {
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%) scale(0);
}

.radio > label:hover::before,
.radio > label:hover::after {
  opacity: 1;
  transform: translateX(-50%) scale(1.5);
}

.radio > label:hover {
  transform: scale(1.2);
  animation: pulse 0.6s infinite alternate;
}

.radio > label:hover > svg,
.radio > label:hover ~ label > svg {
  fill: #ff9e0b;
  filter: drop-shadow(0 0 15px rgba(255, 158, 11, 0.9));
  animation: shimmer 1s ease infinite alternate;
}

.radio > input:checked + label > svg,
.radio > input:checked + label ~ label > svg {
  fill: #ff9e0b;
  filter: drop-shadow(0 0 15px rgba(255, 158, 11, 0.9));
  animation: pulse 0.8s infinite alternate;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}

@keyframes particle-explosion {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  50% {
    opacity: 1;
    transform: scale(1.2);
  }
  100% {
    opacity: 0;
    transform: scale(0.5);
  }
}

@keyframes shimmer {
  0% {
    filter: drop-shadow(0 0 10px rgba(255, 158, 11, 0.5));
  }
  100% {
    filter: drop-shadow(0 0 20px rgba(255, 158, 11, 1));
  }
}

.radio > input:checked + label:hover > svg,
.radio > input:checked + label:hover ~ label > svg {
  fill: #e58e09;
}

.radio > label:hover > svg,
.radio > label:hover ~ label > svg {
  fill: #ff9e0b;
}

.radio input:checked ~ label svg {
  fill: #ffa723;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background and Font Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
    
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* Container Styling */
.review-container {
    background-color: white;
    padding: 30px;
    max-width: 600px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
    letter-spacing: 1px;
}

.service-details p {
    /* display: flex;
    align-items: center; */
    font-size: 1.2em;
    margin-bottom: 10px;
}

strong {
    color: #000000;
}

.rating {
    margin-top: 20px;
}

.rating h3 {
    margin-bottom: 10px;
    font-size: 1.4em;
    color: #6B73FF;
}

/* Star Rating */
.stars {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

input[type="radio"] {
    display: none;
}

label {
    font-size: 40px;
    color: #ccc;
    transition: color 0.3s ease;
    cursor: pointer;
}

input:checked ~ label {
    color: gold;
}

label:hover,
label:hover ~ label {
    color: gold;
}

/* Text Area Styling */
.review-text {
    margin-top: 20px;
}

textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    color: #555;
    background-color: #f9f9f9;
    transition: border 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: #6B73FF;
}

/* Button Styling */
button {
    display: inline-block;
    background-color: #6B73FF;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4b5fff;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>

        </div>

                <path

            <label for="rating-3" title="3 stars">
                <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path

                ></path>

            </label>

            <input id="rating-1" type="radio" name="rating" value="1" />

                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"

            </div>

        </div>
        
        <div class="review-text">
            <h3>Leave a Review</h3>
            <textarea id="review-comment" placeholder="Write your review here..."></textarea>
        </div>
        
        <button type="submit" id="submit-review">Submit Review</button>
    </div>

    <script>
        const stars = document.querySelectorAll('.stars input[type="radio"]');
        const labels = document.querySelectorAll('.stars label');

        stars.forEach((star, index) => {
            star.addEventListener('change', () => {
                labels.forEach((label, i) => {
                    if (i <= index) {
                        label.style.color = '#ffd700'; // yellow
                    } else {
                        label.style.color = '#ccc'; // gray
                    }
                });
            });
        });
    </script>
</body>
