<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Items for Rent - Reallocate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{url_for('index')}}" class="text-2xl font-bold text-blue-600">Reallocate</a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Services</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Products</a>
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-blue-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-blue-50 py-12">
        <div class="max-w-7xl mx-auto text-center px-4">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Available Items for Rent</h1>
            <p class="text-xl text-gray-600">Find and rent the items you need from our wide selection.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-12 px-4">
        <div id="item-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dynamic Item Cards -->
            {% for item in products %}
                <div class="card bg-white rounded-lg shadow p-6">
                    <img src="{{ url_for('get_image', product_id=item.id) }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ item.name }}</h2>
                    <p class="text-gray-600 mb-4">{{ item.Pdescription }}</p>
                    <p class="text-lg font-semibold text-blue-600 mb-4">{{ item.Price }}</p>
                    <div class="flex justify-between">
                        <a href="{{ url_for('rent',  product_id=item.id) }}">
                            <button class="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Rent Now</button>
                        </a>
                        
                    </div>
                </div>
            {% endfor %}

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2024 Reallocate. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function rentItem(itemId) {
            alert(`You have selected item ID: ${itemId} for rent.`);
            // Add further logic to handle the rental process here
        }

        function viewDetails(itemId) {
            alert(`Viewing details for item ID: ${itemId}.`);
            // Redirect to details page or show modal with details
        }
    </script>
</body>
</html>
